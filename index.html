<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open Space</title>
    <link href="style.css" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
<div class="space">
    <div class="planet-area">
        <img src="assets/img/mars.png" class="planet" alt="mars image">
        <img src="assets/img/rocket.png" class="rocket" alt="rocket image" id="rocket">
        <h2>PASSWORD: Rocket</h2>
    </div>
    <div class="control-panel">
        <div class="control-panel__inner">
            <input type="password" id="password" placeholder="Enter password to unlock">
            <input type="button" id="okButton" value="OK">
            <div class="check-buttons">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
            </div>
            <div class="levers">
                <input type="range">
                <input type="range">
                <input type="range">
                <input type="range">
                <input type="range">
            </div>
            <input type="button" value="Launch" id="launchButton" onclick="runRocket()">
        </div>
    </div>
</div>

</body>
</html>
